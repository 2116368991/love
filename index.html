    <!-- 密码验证核心脚本 -->
    <script>
      // 1. 定义统一密码（可自行修改，比如改成你们的纪念日）
      const CORRECT_PASSWORD = "102966";

      // 2. 获取需要密码验证的链接（相册、我们）
      const protectedLinks = document.querySelectorAll('.protected-link');

      // 3. 给每个受保护链接绑定点击事件
      protectedLinks.forEach(link => {
        link.addEventListener('click', function() {
          // 弹出密码输入框
          const userInput = prompt("💖 请输入解锁密码，查看专属回忆～");
          
          // 密码验证逻辑
          if (userInput === CORRECT_PASSWORD) {
            alert("密码正确✨ 正在为你打开专属回忆～");
            // 获取跳转地址并跳转（延迟1秒增加体验感）
            const targetUrl = this.getAttribute('data-url');
            setTimeout(() => {
              window.open(targetUrl, "_blank"); // 保持原有的新窗口打开逻辑
            }, 1000);
          } else if (userInput === null) {
            // 用户点击取消
            alert("你取消了输入，暂时无法查看哦～");
          } else {
            // 密码错误
            alert("密码不对哦😜 再想想我们的专属密码～");
          }
        });
      });
