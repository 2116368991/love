<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>璇璇</title>
<style>
/* 重置默认样式 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f5f5f5;
  padding: 20px;
  font-family: "Fira Sans", sans-serif;
}

/* 瀑布流容器 */
.gallery {
  column-count: 4; /* 列数，可调整（手机会自动适配） */
  column-gap: 15px; /* 列之间的间距 */
  max-width: 1200px;
  margin: 0 auto;
}

/* 照片卡片 */
.photo {
  break-inside: avoid; /* 防止照片被列分割 */
  margin-bottom: 15px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  background: white;
}

/* 照片图片 */
.photo__image img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}

.photo__image img:hover {
  transform: scale(1.02); /* hover轻微放大，增加互动感 */
}

/* 照片名称 */
.photo__name {
  padding: 10px;
  text-align: center;
  color: #333;
  font-size: 14px;
}

/* 响应式适配（自动调整列数） */
@media (max-width: 1024px) {
  .gallery {
    column-count: 3; /* 平板显示3列 */
  }
}

@media (max-width: 768px) {
  .gallery {
    column-count: 2; /* 手机显示2列 */
  }
}

@media (max-width: 480px) {
  .gallery {
    column-count: 1; /* 小屏手机显示1列 */
  }
}
</style>
</head>
